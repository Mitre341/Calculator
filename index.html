<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div id="calc">
<h1>MY SIMPLE CALCULATOR</h1>
<div>
    <h3 id="title">FIRST NUMBER</h3>
    <input id="numOne" class="input" type="number" placeholder="0">
        <h3 id="title">SECOND NUMBER</h3>

    <input id="numTwo"  class="input" type="number" placeholder="0">
</div>
<div id="buttons">
    <button id="btn">ADD NUMBERS</button>
    <button id="btn1">SUBTRACT NUMBERS</button>
    <button id="btn2">MULTIPLY NUMBERS</button>
    <button id="btn3">DIVIDE NUMBERS</button>
</div>
<div>
    <p id="result"></p>
    </div>
    </div>
<script src="index.js"></script>
</body>
